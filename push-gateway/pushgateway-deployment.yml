---
# Source: prometheus-pushgateway/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-prometheus-pushgateway
  labels:
    app: prometheus-pushgateway
    # chart: prometheus-pushgateway-1.4.1
    # heritage: Helm
    # release: test
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: prometheus-pushgateway
      # release: test
  template:
    metadata:
      labels:
        app: prometheus-pushgateway
        # release: test
      annotations:
        {}
    spec:
      serviceAccountName: test-prometheus-pushgateway
      containers:
        - name: pushgateway
          image: "prom/pushgateway:v1.2.0"
          # image:  "weaveworks/prom-aggregation-gateway"
          imagePullPolicy: IfNotPresent
          ports:
            - name: metrics
              containerPort: 9091
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9091
            initialDelaySeconds: 10
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9091
            initialDelaySeconds: 10
            timeoutSeconds: 10
          resources:
            {}
